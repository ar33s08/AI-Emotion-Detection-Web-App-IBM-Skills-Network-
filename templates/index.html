<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Emotion Detection - Cyberpunk</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a2e 50%, #16213e 100%);
            color: #00ffff;
            font-family: 'Orbitron', monospace;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow-x: hidden;
        }
        
        .container {
            background: rgba(10, 25, 47, 0.9);
            border: 2px solid #00ffff;
            border-radius: 15px;
            padding: 40px;
            max-width: 700px;
            width: 90%;
            box-shadow: 
                0 0 20px rgba(0, 255, 255, 0.3),
                0 0 40px rgba(0, 255, 255, 0.1),
                inset 0 0 20px rgba(0, 255, 255, 0.05);
            position: relative;
            backdrop-filter: blur(10px);
        }
        
        .container::before {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            background: linear-gradient(45deg, #00ffff, #ff00ff, #ffff00, #00ffff);
            border-radius: 15px;
            z-index: -1;
            animation: borderGlow 3s linear infinite;
        }
        
        @keyframes borderGlow {
            0%, 100% { opacity: 0.8; }
            50% { opacity: 1; }
        }
        
        h1 {
            text-align: center;
            font-size: 2.5em;
            font-weight: 900;
            margin-bottom: 10px;
            background: linear-gradient(45deg, #00ffff, #ff00ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-shadow: 0 0 20px rgba(0, 255, 255, 0.5);
        }
        
        .subtitle {
            text-align: center;
            color: #888;
            margin-bottom: 30px;
            font-size: 1.1em;
            letter-spacing: 2px;
        }
        
        .input-group {
            margin-bottom: 25px;
        }
        
        label {
            display: block;
            margin-bottom: 10px;
            color: #00ffff;
            font-weight: 700;
            font-size: 1.1em;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        textarea {
            width: 100%;
            padding: 15px;
            background: rgba(0, 0, 0, 0.7);
            border: 2px solid #333;
            border-radius: 8px;
            color: #00ffff;
            font-family: 'Orbitron', monospace;
            font-size: 1em;
            resize: vertical;
            min-height: 120px;
            transition: all 0.3s ease;
        }
        
        textarea:focus {
            outline: none;
            border-color: #00ffff;
            box-shadow: 0 0 15px rgba(0, 255, 255, 0.3);
            background: rgba(0, 0, 0, 0.9);
        }
        
        textarea::placeholder {
            color: #666;
            font-style: italic;
        }
        
        .analyze-btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(45deg, #00ffff, #0080ff);
            border: none;
            border-radius: 8px;
            color: #000;
            font-family: 'Orbitron', monospace;
            font-size: 1.2em;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 2px;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        
        .analyze-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(0, 255, 255, 0.4);
        }
        
        .analyze-btn:active {
            transform: translateY(0);
        }
        
        .analyze-btn:disabled {
            background: #333;
            color: #666;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
        
        .loading-container {
            display: none;
            text-align: center;
            margin: 30px 0;
        }
        
        .loading-spinner {
            display: inline-block;
            width: 40px;
            height: 40px;
            border: 3px solid rgba(0, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: #00ffff;
            animation: spin 1s linear infinite;
            margin-bottom: 15px;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        .loading-text {
            color: #00ffff;
            font-size: 1.1em;
            animation: pulse 1.5s ease-in-out infinite;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 0.6; }
            50% { opacity: 1; }
        }
        
        .result-container {
            margin-top: 30px;
            padding: 20px;
            background: rgba(0, 0, 0, 0.5);
            border: 1px solid #333;
            border-radius: 8px;
            min-height: 80px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .result-text {
            color: #fff;
            font-size: 1.1em;
            line-height: 1.6;
            word-wrap: break-word;
        }
        
        .result-text.error {
            color: #ff4444;
            font-weight: 700;
        }
        
        .result-text.success {
            color: #00ff88;
        }
        
        .glitch {
            position: relative;
            display: inline-block;
        }
        
        .glitch::before,
        .glitch::after {
            content: attr(data-text);
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        
        .glitch::before {
            animation: glitch-1 0.5s infinite;
            color: #ff00ff;
            z-index: -1;
        }
        
        .glitch::after {
            animation: glitch-2 0.5s infinite;
            color: #ffff00;
            z-index: -2;
        }
        
        @keyframes glitch-1 {
            0%, 100% { transform: translate(0); }
            20% { transform: translate(-2px, 2px); }
            40% { transform: translate(-2px, -2px); }
            60% { transform: translate(2px, 2px); }
            80% { transform: translate(2px, -2px); }
        }
        
        @keyframes glitch-2 {
            0%, 100% { transform: translate(0); }
            20% { transform: translate(2px, -2px); }
            40% { transform: translate(2px, 2px); }
            60% { transform: translate(-2px, -2px); }
            80% { transform: translate(-2px, 2px); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="glitch" data-text="AI EMOTION DETECTION">AI EMOTION DETECTION</h1>
        <p class="subtitle">Neural Network Analysis Engine</p>
        
        <form id="emotionForm">
            <div class="input-group">
                <label for="textInput">Enter Text for Analysis:</label>
                <textarea 
                    id="textInput" 
                    name="textToAnalyze" 
                    placeholder="Type your message here... The AI will analyze the emotional content."
                    required
                ></textarea>
            </div>
            
            <button type="submit" class="analyze-btn" id="analyzeBtn">
                <span>Analyze Emotions</span>
            </button>
        </form>
        
        <div class="loading-container" id="loadingContainer">
            <div class="loading-spinner"></div>
            <div class="loading-text">Analyzing emotional patterns...</div>
        </div>
        
        <div class="result-container">
            <div class="result-text" id="result">Ready to analyze your text...</div>
        </div>
    </div>
    
    <script>
        const form = document.getElementById('emotionForm');
        const analyzeBtn = document.getElementById('analyzeBtn');
        const loadingContainer = document.getElementById('loadingContainer');
        const resultDiv = document.getElementById('result');
        const textInput = document.getElementById('textInput');
        
        form.addEventListener('submit', function(e) {
            e.preventDefault();
            
            const text = textInput.value.trim();
            
            // Show loading state
            analyzeBtn.disabled = true;
            analyzeBtn.innerHTML = '<span>Processing...</span>';
            loadingContainer.style.display = 'block';
            resultDiv.textContent = '';
            resultDiv.className = 'result-text';
            
            // Make request to your Flask server
            fetch('/emotionDetector?textToAnalyze=' + encodeURIComponent(text), {
                method: 'GET'
            })
            .then(response => response.text())
            .then(data => {
                // Hide loading state
                loadingContainer.style.display = 'none';
                analyzeBtn.disabled = false;
                analyzeBtn.innerHTML = '<span>Analyze Emotions</span>';
                
                // Display result
                resultDiv.textContent = data;
                
                if (data.includes('Invalid text')) {
                    resultDiv.className = 'result-text error';
                } else {
                    resultDiv.className = 'result-text success';
                }
            })
            .catch(error => {
                // Hide loading state
                loadingContainer.style.display = 'none';
                analyzeBtn.disabled = false;
                analyzeBtn.innerHTML = '<span>Analyze Emotions</span>';
                
                // Show error
                resultDiv.textContent = 'Error: Unable to analyze emotions. Please try again.';
                resultDiv.className = 'result-text error';
                console.error('Error:', error);
            });
        });
        
        // Add some interactive effects
        textInput.addEventListener('focus', function() {
            this.style.boxShadow = '0 0 20px rgba(0, 255, 255, 0.4)';
        });
        
        textInput.addEventListener('blur', function() {
            this.style.boxShadow = '0 0 15px rgba(0, 255, 255, 0.3)';
        });
    </script>
</body>
</html>
